<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

<title>les composants html de jsf</title>

</h:head>

<h:body>

<h:form>

<h:outputLabel value="Nom:" />
<h:inputText a:placeholder= "votre nom" value="votre nom" /><br /> <br />
<h:outputLabel value="prenom:" />
<h:inputText a:placeholder= "votre prenom" value=" votre prenom" /> <br /> <br />
<h:outputLabel value="password:" />
<h:inputSecret a:placeholder= "votre mot de passe" value="votre mot de passe" /><br /> <br />
<h:inputSecret redisplay="false" a:placeholder= "votre mot de passe" value="votre mot de passe" /><br /> <br />
<h:outputLabel value="Size=5" />
<h:inputText a:placeholder= "size" size="5" value="123456" /> <br></br>
<h:outputLabel value="Maxlength= 6 et size =5" />
<h:inputText size="5" maxlength="6" a:placeholder= "votre prenom"  value="123456789" /> <br></br>
<h:outputLabel value="Ville: "/>
<h:selectOneMenu value="personne.Ville">
<f:selectItem itemValue= "Thies" itemLabel= "Thies"></f:selectItem>
<f:selectItem itemValue= "Louga" itemLabel= "Louga"></f:selectItem>
<f:selectItem itemValue= "Mbour" itemLabel= "Mbour"></f:selectItem>
<f:selectItem itemValue= "Dakar" itemLabel= "Dakar"></f:selectItem>
<f:selectItem itemValue= "Ziguinchor" itemLabel= "Ziguinchor"></f:selectItem>
</h:selectOneMenu><br></br>
<h:outputLabel Value="Pays:"/>
<h:selectOneMenu Value="personne.pays">
<f:selectItems Value="personne.listePays"></f:selectItems>
</h:selectOneMenu> <br></br> <br></br>
<h:outputLabel value="Adresse: "/>
<h:inputTextarea rows="10" cols="30" a:placeholder="votre adresse" value="votre.adresse"> 
</h:inputTextarea> <br></br>
<h:commandLink immediate="true" action="/test.xhtml" value="lien vers test">
</h:commandLink> <br></br> <br></br>
<h:commandButton action="la Reponse" value= "Envoyer" />
</h:form>

</h:body>
</html>
