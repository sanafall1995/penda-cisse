<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	<h:head>
		<title>Validation de formulaire</title>

	<h:body>
		<h:form>
		<!-- <h:messages style="color:red;"></h:messages> -->
		
            <h:messages for="nom"  style="color:red;"></h:messages> <br /><br />
			<h:outputLabel value="Nom:" />
<h:inputText id="nom" requiredMessage="Le nom est obligartoire" required="true" placeholder="votre nom" value="#{personne.nom}" /><br /> <br />

           <h:messages for="prenom"  style="color:red;"></h:messages> <br /><br />
			<h:outputLabel value="Prenom"></h:outputLabel>

			<h:outputLabel value="Ville"></h:outputLabel>

			</h:selectOneMenu><br /><br />

				<f:selectItem itemValue="Louga" itemLabel="Louga"></f:selectItem>
				<f:selectItem itemValue="Mbour" itemLabel="Mbour"></f:selectItem>

			 <h:messages for="poids"  style="color:red;"></h:messages> <br /><br />

			<h:inputText id="poids" requiredMessage="Le poids est obligartoire" required="true" placeholder="votre poids" value="personne.poids" /><br /><br />
			
			 <h:messages for="prix"  style="color:red;"></h:messages> <br /><br />
			<h:outputLabel value="Prix"></h:outputLabel>
			<h:inputText id="prix" requiredMessage="Le prix est obligartoire" required="true" placeholder="le prix:" value="personne.prix" /><br /><br />
			

			<h:commandButton action="LaReponse" value="Envoyer"></h:commandButton>
		</h:form>
